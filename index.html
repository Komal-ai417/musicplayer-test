<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- The actual audio engine, hidden from view -->
    <audio id="audio-player"></audio>

    <div class="player-container">
        <header>
            <h1>Web Music Player</h1>
            <div class="now-playing">
                <h2>Now Playing: <span id="current-song-display">None</span></h2>
            </div>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>
        </header>

        <main>
            <div class="controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn" class="control-btn play-btn"><i id="play-pause-icon" class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
                <button id="shuffle-btn" class="control-btn toggle-btn"><i class="fas fa-shuffle"></i></button>
                <button id="repeat-btn" class="control-btn toggle-btn"><i class="fas fa-repeat"></i></button>
            </div>

            <div class="add-song-section">
                <!-- Hidden file input -->
                <input type="file" id="file-input" accept="audio/*" multiple hidden>
                <!-- Styled button that triggers the file input -->
                <label for="file-input" class="file-label">
                    <i class="fas fa-plus"></i> Add Songs from Computer
                </label>
            </div>

            <div class="playlist-section">
                <h3>Playlist</h3>
                <ul id="playlist-ul">
                    <!-- Songs will be added here by JavaScript -->
                </ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
